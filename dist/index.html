<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LocalWeather.io (powered by Dark Sky)</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-461185-33"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-461185-33');
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="subject" content="Minimalist local weather app powered by Dark Sky">
  <meta name="keywords" content="weather, local, dark sky, localweather.io, local weather">
  <meta name="description" content="Minimalist local weather app powered by Dark Sky">
  <meta name="author" content="Michael Sprague">
  <meta name="theme-color" content="#133150">
  <meta name="apple-mobile-web-app-title" content="LocalWeather.io">
  <meta name="application-name" content="LocalWeather.io">
  <link rel="canonical" href="https://localweather.io/"/>
  <link rel="manifest" href="./manifest.json">
  <link href="./css/styles.css" rel="stylesheet">
  <script defer src="./assets/js/fontawesome/all.js"></script>
  <script src="./js/bundle.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700" type="text/css">
  <link rel="stylesheet" href="./assets/css/weather-icons.min.css">
  <link rel="stylesheet" href="./assets/css/weather-icons-wind.min.css">
  <link rel="icon" class="favicon" href="./assets/images/favicons/weather-icon-64.png">
  <link rel="apple-touch-icon" class="favicon" href="./assets/images/favicons/weather-icon-64.png">
  <link rel="mask-icon" class="favicon" href="./assets/images/favicons/weather-icon-64.png">
</head>
<body>

  <div class="container loading-spinner">
    <div class="row align-items-start mt-5">
      <div class="col text-center mt-5">
        <i class="fas fa-fw fa-spinner fa-5x fa-pulse"></i>
        <p class="loading-text">... loading weather data for your location ...</p>
      </div>
    </div>
  </div>

  <div class="container weather-data">
    <div class="row">
      <div class="col-12 location"></div>
    </div>
    <hr class="hide-me">

    <div class="row">
      <div class="col-12 alert-container"></div>
    </div>

    <div class="row align-items-center primary-conditions-data"></div>
    <div class="row align-items-start current-weather-data"></div>
    <hr class="hide-me">

    <div class="row align-items-start hourly-data"></div>
    <hr class="hide-me">

    <div class="row align-items-start forecast-data"></div>
    <hr class="hide-me">

    <div class="row">
      <div class="col-12 last-updated"></div>
    </div>

    <div class="row">
      <div class="col-12 powered-by-dark-sky hide-me"></div>
    </div>
  </div>

</body>
</html>
